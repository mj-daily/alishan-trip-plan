  <h1>阿里山一日遊建議行程</h1>
  <p>歡迎來到阿里山！以下為簡單的一日遊建議：</p>
  <ol>
    <li>清晨搭乘小火車或公車前往祝山觀日出（視天候而定）。</li>
    <li>回程可於阿里山森林遊樂區散步，欣賞姊妹潭與巨木群。</li>
    <li>午餐推薦品嘗在地山產小吃或便當。</li>
    <li>午後走訪奮起湖老街，品嘗鐵路便當與古早味甜點。</li>
  </ol>
